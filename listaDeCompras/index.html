<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Lista de compras</h1>
    <hr>
    <div class="row">
      <div class="col">
        <input id="inputBusca" onkeyup="filtrar()" type="text" class="form-control" placeholder="Buscar">
      </div>
      <div class="col text-end">
         <!-- Botão para acionar modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalExemplo">
      Adicionar Item
      </button>
      </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><input onclick="marcarTodos()" type="checkbox"></th>
                <th>ID</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_compras"></tbody>
    </table>

  
    <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <form id="formADD" onsubmit="inserir()">
        <div class="modal-body">
            <input id="item" class="form-contol-lg mb-3" placeholder="Nome do Item">
            <input id="quantidade" class="form-contol-lg mb-3" placeholder="Quantidade"> 
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
    </form>
    </div>
  </div>

   
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Item</h5>
      <button type="button"  class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
    <form id="formEditar" onsubmit="editar()" action="">
      <input type="hidden" id="inputEditarId"> 
      <div class="mb-3">
        <label for="inputEditarItem" class="form-label">Item</label>
        <input  class="form-control" id="inputEditarItem">
      </div>
      <div class="mb-3">
        <label for="inputEditarQuantidade" class="form-label">Quantidade</label>
        <input  class="form-control" id="inputEditarQuantidade">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-control">
          Enviar
        </button>
      </div>
    </form>
    
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="enventos.js"></script>
    <script src="filtrar.js"></script>
</body>
</html>
